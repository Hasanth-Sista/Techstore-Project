<div class="container">
  <h1 class="well">Sign Up</h1>
  <div class="col-lg-12 well">
    <div class="row">
      <form>
        <div class="col-sm-12">
          <div class="row">
            <div class="col-sm-6 form-group">
              <label>First Name</label>
              <input [(ngModel)]="user.firstname" [ngModelOptions]="{standalone: true}" name="firstname" type="text" placeholder="Enter First Name Here.." class="form-control">
            </div>
            <div class="col-sm-6 form-group">
              <label>Last Name</label>
              <input [(ngModel)]="user.last" name="lastname" type="text" placeholder="Enter Last Name Here.." class="form-control">
            </div>
          </div>
          <div class="row">
              <div class="col-sm-6 form-group">
                <label>Password</label>
                <input [(ngModel)]="user.password" name="password" type="password" placeholder="Enter Password" class="form-control">
              </div>
              <div class="col-sm-6 form-group">
                <label>Confirm Password</label>
                <input [(ngModel)]="user.confirmPassword" name="confirmPassword" type="password" placeholder="Confirm Password" class="form-control">
              </div>
            </div>
          <div class="form-group">
            <label>Address</label>
            <input [(ngModel)]="user.address" name="address" placeholder="Enter Address Here.." class="form-control" type="text">
          </div>
          <div class="row">
            <div class="col-sm-4 form-group">
              <label>City</label>
              <input [(ngModel)]="user.city" name="city" type="text" placeholder="Enter City Name Here.." class="form-control">
            </div>
            <div class="col-sm-4 form-group">
              <label>State</label>
              <input [(ngModel)]="user.state" name="state" type="text" placeholder="Enter State Name Here.." class="form-control">
            </div>
            <div class="col-sm-4 form-group">
              <label>Zip</label>
              <input [(ngModel)]="user.zip" name="zip" type="text" placeholder="Enter Zip Code Here.." class="form-control">
            </div>
          </div>
          <div class="form-group">
            <label>Phone Number</label>
            <input [(ngModel)]="user.phone" name="phone" type="text" placeholder="Enter Phone Number Here.." class="form-control">
          </div>
          <div class="form-group">
            <label>Email Address</label>
            <input [(ngModel)]="user.email" name="email" type="text" placeholder="Enter Email Address Here.." class="form-control">
          </div>
          <button type="button" class="btn btn-lg btn-info" (click)="onSignUpSubmit()">Submit</button>
        </div>
      </form>
    </div>
  </div>
  </div>
