<div class=row style="padding: 10px;">
  <div class="col-xl-2">
  </div>
  <div class="col-xl-10">
    <div class="row" *ngFor="let prod of product">
      <div class="col-xl-3">
        <img src="assets/images/{{prod.product_img}}.png">
      </div>
      <div class="col-xl-9">
        <table>
          <tr>
            <td class="title">Product Name</td>
            <td class="textfont">
              {{prod.product_name}}
            </td>
          </tr>

          <tr>
            <td class="title">Product Description</td>
            <td class="textfont">
              {{prod.product_desc}}
            </td>
          </tr>

          <tr>
            <td class="title">Product Price</td>
            <td class="textfont">
              <div>{{prod.product_price}}$</div>
            </td>
          </tr>
          <tr>
            <div>
              <input value="See Specifications" (click)="seeSpecs(prod.product_name)" type="button">
            </div>
          </tr>
          <tr>
            <div>
              <input value="Add to Cart" (click)="addToCart(prod.product_id,prod.product_price)" type="button">
            </div>
          </tr>
        </table>
      </div>
    </div>
    <div>
      <p *ngIf="message!=null" style="color: red;">{{message}}</p>
    </div>
  </div>
</div>
